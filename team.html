<div class="container pl-0">
    <div class="main-analytics ">
        <header class="analyics-header mt-3 ml-3 mr-3 mb-3">
            <div class="payment-filter">
                <button class="btn">
                    <i class="fa fa-filter"></i> Filter</button>
                <div class="new-export pull-right mb-3">
                    <button type="button" class="btn" data-toggle="modal" data-target="#newPayment">
                        <i class="fa fa-plus"></i> New user
                    </button>
                    
                </div>
                <div class="modal fade" id="newPayment">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Create a new payment</h5>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="media mb-3">
                                        <div class="col-4 text-right pt-1">
                                            Currency
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group mb-1">
                                                <select class="form-control" id="country-select">
                                                    <option>United Kingdom</option>
                                                    <option>United States</option>
                                                    <option>Portugal</option>
                                                    <option>Brazil</option>
                                                    <option>Italy</option>
                                                    <option>Japan</option>
                                                    <option>China</option>
                                                    <option>Geramany</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="media mb-3">
                                        <div class="col-4 text-right pt-1">
                                            Amount
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group mb-1">
                                                <input type="text" class="form-control mb-1" id="routing-number" placeholder="">
                                            </div>

                                        </div>
                                    </div>

                                    <div class="media mb-3">
                                        <div class="col-4 text-right pt-1">
                                            Card Details
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group mb-1">
                                                <input type="text" class="form-control mb-1" id="routing-number" placeholder="">
                                            </div>

                                        </div>
                                    </div>

                                    <div class="media mb-3">
                                        <div class="col-4 text-right pt-1">
                                            Statement desc
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group mb-1">
                                                <input type="text" class="form-control mb-1" id="routing-number" placeholder="">
                                            </div>

                                        </div>
                                    </div>

                                    <div class="media mb-3">
                                        <div class="col-4 text-right pt-1">
                                            Description
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group mb-1">
                                                <input type="text" class="form-control mb-1" id="routing-number" placeholder="Optional">
                                            </div>

                                        </div>
                                    </div>

                                    <div class="more-details">
                                        <i class="fa fa-angle-right mr-3 ml-3"></i>
                                        <p>More details</p>
                                    </div>

                                    <div class="more-details-show">
                                        <hr>
                                        <div class="media mb-3">
                                            <div class="col-4 text-right pt-1">
                                                Cardholder name
                                            </div>
                                            <div class="col-8">
                                                <div class="form-group mb-1">
                                                    <input type="text" class="form-control mb-1" id="routing-number" placeholder="Optional">
                                                </div>

                                            </div>
                                        </div>

                                        <div class="media mb-3">
                                            <div class="col-4 text-right pt-1">
                                                Address
                                            </div>
                                            <div class="col-8">
                                                <div class="form-group mb-1">
                                                    <select class="form-control state mb-3" id="business-address1">
                                                        <option>State</option>
                                                        <option>Albana</option>
                                                        <option>Alaska</option>
                                                        <option>Arizona</option>
                                                        <option>California</option>
                                                        <option>Arkansas</option>
                                                        <option>California</option>
                                                        <option>colorado</option>
                                                    </select>
                                                    <input type="text" class="form-control mb-1" id="business-address1" placeholder="Address Line 1">
                                                    <input type="text" class="form-control mb-1" id="business-address1" placeholder="Address Line 2">
                                                    <input type="text" class="form-control mb-1" id="business-city" placeholder="City">
                                                    <select class="form-control state mb-1">
                                                        <option>State</option>
                                                        <option>Albana</option>
                                                        <option>Alaska</option>
                                                        <option>Arizona</option>
                                                        <option>California</option>
                                                        <option>Arkansas</option>
                                                        <option>California</option>
                                                        <option>colorado</option>
                                                    </select>
                                                    <input type="text" class="form-control mb-1" id="business-city" placeholder="ZIP">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="media mb-3">
                                            <div class="col-4 text-right pt-1">
                                                Email for receipt
                                            </div>
                                            <div class="col-8">
                                                <div class="form-group mb-1">
                                                    <input type="text" class="form-control mb-1" id="routing-number" placeholder="">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="media mb-3 advanced">
                                            <div class="col-4 text-right pt-1">
                                                Advanced
                                            </div>
                                            <div class="col-8">
                                                <div class="form-group mb-1 media">
                                                    <input type="checkbox" class="form-control mr-2" id="routing-number" placeholder="">
                                                    <p>Authorize only</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn " data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Create payment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="analytics-graph team-table mt-3">
            <table class="table table-hover">
                <thead class="thead-light">
                    <td class="">USER </td>
                    <td class="">ROLE</td>
                    <td class="">LAST LOGIN</td>
                </thead>
                <tr>
                    <td class="">
                        <div>
                            <p class="mb-0">XenioGracias</p>
                            <p class="mb-0">xenio.gracias@bidchat.com</p>
                        </div>
                    </td>
                    <td class="">Administrator (Owner)</td>
                    <td class="">
                        <div class=" unverified mt-1 mr-2">yesterday</div>
                    </td>
                </tr>
            </table>

            <div class="box-footer pt-3 pl-3 pr-3 pb-3">
                <div class="footer-text mt-2">1 result</div>
                <div class="footer-btns pull-right">
                    <button type="button" class="btn" data-toggle="modal" data-target="#newPayment">
                        Previous
                    </button>
                    <button class="btn">
                        Next</button>
                </div>
            </div>
        </div>

    </div>
</div>
