<div class="container outer-box tax-details pl-0">
    <div class="analytics-graph balance-block mt-3 pb-2">
        <header class="block-header">
            <h5 class="mt-3 ml-3 mb-3 title">Tax information</h5>
            <p class="mt-3 ml-3 mb-3">We need to collect this information so we can submit accurate tax reports.</p>
        </header>
        <div class="block-main tax-details-form pl-3  pr-3">
            <form class="mx-auto pt-3 pb-3">
                <div class="media mb-3">
                    <div class="col-3  label pt-1">
                        Type of business
                    </div>
                    <div class="col-9">
                        <div class="form-group mb-1">
                            <select class="form-control" id="country-select">
                                <option>Coporation</option>
                                <option>Individual, sole proprietor, or single-member LLC</option>
                                <option>Limited liability company (LLC)</option>
                                <option>Nonprofit organization</option>
                                <option>Partnership</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="media mb-3">
                    <div class="col-3  label pt-1">
                        Legal business name

                    </div>
                    <div class="col-9">
                        <div class="form-group mb-1">
                            <input type="text" class="form-control mb-1" id="routing-number" placeholder="">
                        </div>

                    </div>
                </div>

                <div class="media mb-3">
                    <div class="col-3  label pt-1">
                        Employer Identification Number (EIN)

                    </div>
                    <div class="col-9">
                        <div class="form-group mb-1">
                            <input type="text" class="form-control mb-1" id="routing-number" placeholder="">
                        </div>

                    </div>
                </div>

            </form>
        </div>
        <div class="block-bootom clearfix ">
            <div class=" media mt-3 btns pull-right mb-2">
                <button class="btn mr-2"> Cancel </button>
                <button class="btn btn-primary ">Save </button>
            </div>
        </div>

    </div>
</div>
